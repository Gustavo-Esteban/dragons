<div class="main">
    <form action="">
        <div class="content">
            <div class="card" *ngIf="request">
                <h1>Editar Drag√£o</h1>

                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Insira o nome" [(ngModel)]="request.name">
                </div>
                <div class="form-item">
                    <label for="nome">Tipo:</label>

        </div>
    </form>

</div>
