<div class="dragon-page">
    <div class="title">
        <h1>Dragons</h1>
    </div>
    <div class="button">
        <button class="btn-cadastrar ver" (click)="goCadastro()">Adicionar Dragao</button>
    </div>
    <div class="content">
        <div class="card" *ngFor="let dragon of dragons">
            <div class="texto">
                <div class="imagem">
                    <a routerLink="/dragon-delete/{{dragon.id}}">
                        <img class="image" src="../../../../assets/trash-can-solid.svg" alt="" routerLink="/dragon-delete">
                    </a>
                </div>
                <div class="content-item">
                    <span>Nome</span>
                    <h3 [innerHtml]="dragon.name"></h3>
                </div>
                <div class="content-item">
                    <span>Tipo</span>
                    <p [innerHtml]="dragon.type"></p>

                </div>
                <div class="content-item">
                    <span>Data de Criação</span>
                    <p> {{ dragon.createdAt | date:'dd/MM/yyyy' }}</p>
                </div>

            </div>
            <div class="button">
                <button class="btn ver " routerLink="/dragon-update/{{dragon.id}}">Editar</button>
                <button class="btn" routerLink="/dragon-profile/{{dragon.id}}">Ver Perfil</button>
            </div>

        </div>
    </div>
</div>
